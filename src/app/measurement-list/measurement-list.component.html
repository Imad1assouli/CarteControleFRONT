<div>
  <h2>Measurements</h2>
  <p-table [value]="measurements" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-measurement>
      <tr>
        <td>{{ measurement.id }}</td>
        <td>{{ measurement.value }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editMeasurement(measurement)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteMeasurement(measurement.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="Edit Measurement" [(visible)]="isDialogVisible" [modal]="true" [closable]="false">
    <div *ngIf="selectedMeasurement">
      <div class="p-fluid">
        <div class="p-field">
          <label for="value">Value</label>
          <input id="value" type="number" pInputText [(ngModel)]="selectedMeasurement.value" />
        </div>
      </div>
      <div class="p-d-flex p-jc-end">
        <button pButton type="button" label="Save" icon="pi pi-check" (click)="saveMeasurement()" class="p-mr-2"></button>
        <button pButton type="button" label="Cancel" icon="pi pi-times" (click)="cancelEdit()"></button>
      </div>
    </div>
  </p-dialog>
</div>
