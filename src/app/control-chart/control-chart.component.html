<div>
  <p-table [value]="controlCharts" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-chart>
      <tr>
        <td>{{ chart.id }}</td>
        <td>{{ chart.title }}</td>
        <td>{{ chart.type }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editControlChart(chart.id)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-mr-2" (click)="deleteControlChart(chart.id)"></button>
          <button pButton type="button" icon="pi pi-eye" class="p-button-rounded p-button-info" (click)="viewControlChart(chart.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
